<!DOCTYPE html>
<html>
<head>
  <title>Observability Traffic Generator</title>
</head>
<body>
  <h1>Traffic Generator</h1>

  <label>200 OK / sec</label><br>
  <input type="range" min="0" max="20" value="0" id="ok"><br><br>

  <label>500 errors / sec</label><br>
  <input type="range" min="0" max="20" value="0" id="e500"><br><br>

  <label>404 errors / sec</label><br>
  <input type="range" min="0" max="20" value="0" id="e404"><br><br>

  <button id="burst500">Burst 500 (30/s)</button>

  <script src="app.js"></script>
</body>
</html>
